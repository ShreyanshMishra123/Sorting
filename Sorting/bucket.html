<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>BucketSort</title>
    <link rel="stylesheet" href="bucket.css">
</head>

<body>
    <nav>
        <div class="row">
            <div class="col gap-2d-sm-flex" id="newArray">
                <a href="bucket.html"><button type="button" class="btn btn-outline-success btn-dark BucketSort">New Array</button></a>
               
            </div>
    
        <div class="col" id="input">
            <span id="size">Size
                <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
            </span>
            <span id="speed">Speed
                <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
            </span>
          </div>
       </nav>

    <br />
    <p class="header">Bucket Sort</p>

    <div id="array"></div>
    <br />
    <br />

    <div style="display: flex; justify-content: space-evenly">
        <div class="bucket">
            <div id="one" class="bucket2"></div>
            <br />
            <h3 style="text-align: center">[1-5]</h3>
        </div>

        <div class="bucket">
            <div id="two" class="bucket2"></div>
            <br />
            <h3 style="text-align: center">[6-10]</h3>
        </div>

        <div class="bucket">
            <div id="three" class="bucket2"></div>
            <br />
            <h3 style="text-align: center">[11-15]</h3>
        </div>
        
        <div class="bucket">
            <div id="four" class="bucket2"></div>
            <br />
            <h3 style="text-align: center">[16-20]</h3>
        </div>
    </div>
    <div id="bars" class="flex-container"></div>
    <script src="busket.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
